<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escenarios de Salud</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Escenarios de Salud Física y Emocional</h1>
        <div class="checkboxes">
            <label><input type="checkbox" id="chkFisica" checked> Escenarios de salud física</label><br>
            <label><input type="checkbox" id="chkEmocional" checked> Escenarios de salud emocional</label>
        </div>
        <div id="output" class="output"></div>
        <button id="randomBtn">Mostrar un escenario aleatorio</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
